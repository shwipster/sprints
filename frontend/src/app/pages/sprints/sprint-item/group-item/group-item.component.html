

<div class="group">
    <div class="name">{{group.name}}</div>
    <div class="edit-icon" (click)="editGroup()"></div>
    <div class="plus-icon" (click)="addTask()"></div>
    <div class="delete-icon" (click)="deleteGroup()"></div>
</div>

<div class="tasks">
    <div *ngIf="tasks.length; then taskList else taskEmpty"></div>
    <ng-template #taskEmpty>
        <div class="task">
            <div class="name">No tasks added!</div>
        </div>
    </ng-template>
    <ng-template #taskList>
        <div *ngFor="let task of tasks;  index as i" class="task" (click)="editTask(task.id)">
            <div class="order">{{i + 1}}</div>
            <div class="name">{{task.name}}</div>
            <div class="description">{{task.description}}</div>
            <div class="delete-icon" (click)="deleteTask(task.id); $event.stopPropagation()"></div>
        </div>
    </ng-template>
    
</div>
