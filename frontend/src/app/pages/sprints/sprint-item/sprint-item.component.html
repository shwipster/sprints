
<div class="container">
    <div class="sprint">
        <div class="name">Sprint: {{sprint.name}}</div>
        <div class="edit-icon" (click)="editSprint()"></div>
        <div class="plus-icon" (click)="addGroup()"></div>
        <div class="delete-icon" (click)="deleteSprint()"></div>
    </div>


    <app-group-item  *ngFor="let group of groups()" [group]="group"></app-group-item>
</div>
