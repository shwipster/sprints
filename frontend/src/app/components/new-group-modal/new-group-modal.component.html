<dialog #myDialog>
    <form action="" onsubmit="return false;">    
        <div class="header">{{isNew ? "New Group" : "Edit Group"}}</div>
    
        <div class="inputs">
            <input type="text" placeholder="Group name" [formControl]="name">
        </div> 
    
        <div class="actions">
            <button type="submit" (click)="save()">Save</button>
            <button (click)="closeModal()">Close dialog</button>
        </div>
    </form>
        
    </dialog>
