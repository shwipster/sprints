<dialog #myDialog>
<form onsubmit="return false;">
    <div class="header">{{isNew ? "New Task" : "Edit Task"}}</div>
    
    <div class="inputs">
        <input type="text" placeholder="Task name" [formControl]="name">
        <textarea [formControl]="description"></textarea>
    </div> 

    <div class="actions">
        <button type="submit" (click)="save()">Save</button>
        <button (click)="closeModal()">Close dialog</button>
    </div>
</form>
    
</dialog>
