<dialog #myDialog>
<form action="" onsubmit="return false;">    
    <div class="header">{{isNew ? "New Sprint" : "Edit Sprint"}}</div>

    <div class="inputs">
        <input type="text" placeholder="Sprint name" [formControl]="name">
    </div> 

    <div class="actions">
        <button type="submit" (click)="save()">Save</button>
        <button (click)="closeModal()">Close dialog</button>
    </div>
</form>
    
</dialog>
