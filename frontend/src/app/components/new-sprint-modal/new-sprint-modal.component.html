<dialog #myDialog >
<form action="" onsubmit="return false;">    
    <div class="header">{{isNew ? "New Sprint" : "Edit Sprint"}}</div>

    <div class="inputs">
        <input type="text" placeholder="Sprint name" [formControl]="name">
    </div> 

    <div class="actions">
        <button class="btn" type="submit" (click)="save()">Save</button>
        <button class="btn" (click)="closeModal()">Close dialog</button>
        <button class="btn btn-red" (click)="deleteModal()">DELETE</button>
    </div>
</form>
    
</dialog>
